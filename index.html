<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kangla SMP</title>
    <link rel="icon" type="image/png" href="media/favicon.png">
    <link rel="stylesheet" href="media/style.css">
    <link href="https://fonts.bunny.net/css?family=Space+Grotesk:wght@500&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="snowfall.js"></script>
</head>
<body>
    <div class="snowflake"></div>
    <div class="snowflake"></div>
    <div class="snowflake"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <nav class="desktop_navbar">
      <!-- ... (your navbar code) ... -->
    </nav>

    <div class="mobile_navbar">
      <!-- ... (your mobile navbar code) ... -->
    </div>

    <div class="main1" style="padding: 20px;">
        <a class="main1_logo_a" href="#">
            <img class="main1_logo" src="media/logo.png" alt="logo" style="margin-bottom: 20px;">
        </a>
        
        <div class="main1_ipcopier_div" style="margin-bottom: 20px;">
            <button class="main1_ipcopier" onclick="copyText()" type="button">
                <span class="main1_ipcopier_text1">play.example.com</span>
                <br>
                <span class="main1_ipcopier_text2">Click to copy</span>
            </button>
            <script>
                function copyText() {
                    navigator.clipboard.writeText("play.example.com");
                }
                $(document).ready(function() {
                    $('.main1_ipcopier').click(function() {
                        var popup = $('<div>', { class: 'main1_popup' })
                            .append($('<h3 class="copy_confirm">').text('Copied IP to clipboard'))
                        $(this).after(popup);
                        setTimeout(function() {
                            popup.remove();
                        }, 1000);
                    });
                });
            </script>
        </div>
        
        <a href="#more" class="scroll"></a>
        <script>
            const scrollLinks = document.querySelectorAll('.scroll');
            scrollLinks.forEach(function(link) {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    const target = document.querySelector(link.getAttribute('href'));
                    const offsetTop = target.offsetTop;
                    window.scrollTo({
                        top: offsetTop,
                        behavior: 'smooth'
                    });
                });
            });
        </script>
    </div>

    <div id="more"></div>
    <div id="discord"></div>
    <div id="about"></div>
    <div id="join"></div>
    
    <footer class="copyright_div">

</body>
